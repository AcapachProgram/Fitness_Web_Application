<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Game Play</title>
    <link rel="stylesheet" href="MatchGamePlay.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .fit {
            background-image: url("C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/Fitness.jpeg");
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            color: #ff4500;
            text-shadow: 2px 2px 4px #000;
            margin: 20px 0;
        }
        p {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        select {
            font-size: 18px;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .play {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .play:hover {
            background-color: #218838;
        }
        #gameBoard {
            margin: 20px auto;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            font-size: 16px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timeLeft {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="fit">
        <h1>Match Game Play</h1>
        <label for="level">Select Level:</label>
        <select id="level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <button class="play" onclick="startGame()">START</button>
    </div>

    <p>Match the cards before time runs out!</p>
    <p>Time Left: <span id="timeLeft"></span></p>
    <div id="gameBoard"></div>

    <script>
        // JavaScript code remains unchanged
    </script>
</body>
</html>
