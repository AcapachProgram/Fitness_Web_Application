<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JBU Library</title>
        <link rel="stylesheet" href="JBU_Library.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <style>
        /* Add your existing styles here */
        .fit {
            text-align: center;
        }

        .image-container {
            position: relative;
            text-align: center;
            color: white;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgb(255, 255, 255);
        }

        button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        tr {
            background-color: rgb(255, 255, 255);
        }

    </style>

    <body>
        <div class="fit">
            <h1>JBU Library</h1>
            <div class="image-container">
            <img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/test.jpeg" alt="Library Background" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1; opacity: 0.5;"/>
            </div>

            <button id="AddBook">Add New</button>
            <button id="RemoveBook">Delete</button>

            <table> 
            <thead>
                <tr>
                <th>Id</th>
                <th>Name of Book</th>
                <th>Author</th>
                <th>Year Published</th>
                <th>img</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <tr>
                <td>1</td>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>1925</td>
                <td><img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/GREAT_GATSBY.jpeg" alt="Book Cover" style="width: 50px; height: auto;"></td>
                </tr>
                <tr>
                <td>2</td>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>1960</td>
                <td><img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/TO_KILL_A_MOCKINGBIRD.jpeg" alt="Book Cover" style="width: 50px; height: auto;"></td>
                </tr>
                <tr>
                <td>3</td>
                <td>1984</td>
                <td>George Orwell</td>
                <td>1949</td>
                <td><img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/1984.jpeg" alt="Book Cover" style="width: 50px; height: auto;"></td>
                </tr>
                <tr>
                <td>4</td>
                <td>Pride and Prejudice</td>
                <td>Jane Austen</td>
                <td>1813</td>
                <td><img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/PRIDE_AND_PREJUDICE.jpeg" alt="Book Cover" style="width: 50px; height: auto;"></td>
                </tr>
                <tr>
                <td>5</td>
                <td>The Catcher in the Rye</td>
                <td>J.D. Salinger</td>
                <td>1951</td>
                <td><img src="C:/Users/acapa/OneDrive/GPA-Transcript/Pictures/CATCHER_IN_THE_RYE.jpeg" alt="Book Cover" style="width: 50px; height: auto;"></td>
                </tr>
            </tbody>
            </table>
        </div>

        <script src="JBU_Library.js"></script>
    </body>
</html>
